services:
  redis:
    image: 'redis:latest'
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis-insight
    ports:
      - "5540:5540"
    environment:
      - RI_REDIS_HOST=host.docker.internal
    depends_on:
      - redis
volumes:
  redis-data: